name: Smoke Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      # Corregido: Usamos v4 que es estable (v5 no existe o es inestable)
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: 'pip' # Acelera las futuras ejecuciones recordando lo aprendido

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Intentamos instalar las dependencias generales. 
          # Si hay librerías exclusivas de Windows en requirements.txt, esto podría requerir 
          # separar requirements_linux.txt, pero probemos primero la vía directa.
          pip install -r requirements.txt
          pip install -r requirements-web.txt --no-deps  # --no-deps para evitar conflictos circulares si los hubiera

      - name: Grant execution permissions
        # Esta es la caricia necesaria: damos permiso de ejecución a los scripts
        run: chmod +x scripts/*.sh

      - name: Run smoke suite
        env:
          SKYSCANNER_SMOKE: 0
        run: ./scripts/run_all_smokes.sh
