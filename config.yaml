# Lucy Voice Configuration

# Whisper ASR
whisper_model_name: "Systran/faster-whisper-small"
whisper_device: "cpu"
whisper_compute_type: "int8"
whisper_language: "es"
whisper_task: "transcribe"
whisper_force_language: true

# Ollama LLM
ollama_model: "gpt-oss:20b"
ollama_host: "http://localhost:11434"

# TTS
tts_voice: "es_ES/m-ailabs_low"

# Audio / VAD
sample_rate: 16000
channels: 1
dtype: "float32"
record_seconds_fixed: 4.0
vad_aggressiveness: 2
vad_frame_duration_ms: 30
vad_min_speech_ms: 300
vad_silence_duration_ms: 900
vad_min_utterance_ms: 1800
silence_duration_stop: 1.0
max_record_seconds: 10.0

# Wake Word
wakeword_threshold: 0.05
wakeword_cooldown: 4.0
# wakeword_model_paths: ["lucy_voice/data/wakeword/modelos/hola_lucy.onnx"]  # Custom model (disabled due to false positives)
wakeword_model_paths: [] # Empty list uses defaults (alexa, hey_jarvis, etc)
