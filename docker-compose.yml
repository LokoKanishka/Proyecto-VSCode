version: "3.8"

services:
  lucy-core:
    build: .
    image: lucy-agi:latest
    container_name: lucy-core
    restart: always
    network_mode: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - RAY_ADDRESS=auto
      - NVIDIA_VISIBLE_DEVICES=all
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./docs:/app/docs
      - ./logs:/app/logs
      - ./generated_docs:/app/generated_docs
      - /tmp/.X11-unix:/tmp/.X11-unix
    command: python -m src.main

  # ray-head: HIBERNADO - Ver docker-compose.ray.yml
  # Para uso bajo demanda: docker-compose -f docker-compose.yml -f docker-compose.ray.yml up
  # Justificaci√≥n (DOCKER_AUDIT.md):
  #   - Ray solo usado en run_final_judgment.py (ocasional)
  #   - swarm_runner.py usa asyncio.gather (no Ray para <8 workers)
  #   - Libera 8-12GB VRAM cuando no se usa
  #   - Reduce overhead (GCS, Dashboard, Object Store)
